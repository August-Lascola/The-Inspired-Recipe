<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Inspired Recipe: Inspirational Food</title>
</head>
  
<body>

  <!--Top "Hero" of the page-->
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container" id="heroContainer">
        <img id="logo" class="" src="./assets/images/Logo.svg" alt="MIC" style="max-width: 100px; max-height: 100px;">
        <div class="titleHero">
          <h1 id="titleLogo">The Inspired Recipe</h1>
          <h4 class="subtitle is-4" id="subHead">Become Inspired</h4>
        </div>
      </div>

    </div>
  </section>
  <!-- End of "Hero" part of page-->

  <!--Search Section-->
  <div class="section main">
    <div class="container">
      <div class="columns">
        <div class="column is-4">

          <!--Search box-->
          <form id="search-form" class="notification is-primary is-size-3">
            <label class="label">Recipe Search</label>
            <div class="field has-addons">
              <div class="control">
                <input class="input" type="text" placeholder="Enter Search" id="search-field">
              </div>
              <div class="control">
                <a class="button is-info is-responsive" id="search-button">Search</a>
              </div>
            </div>
          </form>

          <!--Search history-->
          <div class="notification has-background-grey-lighter" id="search-history">
            <div class="search-clear">
              <label class="label">Inspirational Ideas</label>
              <button class="Control">
                <a class="button is-info is-responsive" id="clear-localStorage">Clear History</a>
              </button>
            </div>
            <p class="is-size-4" id='search-history-help'>Ideas to inspire you.</p>
            <ul class="is-size-5" id="search-history-list">
            </ul>
          </div>
        </div>

        <!--Display image and name and Ingredient section-->
        <div class="column is-8">
          <div class="notification is-warning is-size-7" id="search-results-container" style="display: none;">
            <div class="columns is-multiline" id="search-results" style="background-color: rgb(11, 242, 242);"></div>
          </div>

          <div class="notification is-default is-size-4 is-size-5-mobile" id="recipe" style="display: none;">
            <button class="button is-primary is-responsive" id="back-button">Back</button>
            <div class="columns">
              <div class="column is-3">
                <img id="recipe_img" />
              </div>
              <div class="column is-9">
                <h3 id="title" class="title"></h3>

                <div class="columns">
                  <div class="column is-9">
                    <ul id="recipe-list"></ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="columns">
              <p id="instructions"></p>
            </div>
            <br>
            <br>
            <div class="columns is-centered" id="video">

            </div>
            <br>
            <br>
           <!-- original spot for nutrition -->
          </div>
        </div>
      </div>
    </div>
    <!-- separate container for nutrition facts-->
    <div class="table-container">
      <div class="columns is-centered" id="nutrition-table" style="display: none;">
        <div class="column">
          <table class="table is-stiped is-fullwidth">
          <thead class="is-size-4-mobile">
            <tr>
              <th><abbr title="Quantity">Qty</abbr></th>
              <th>Unit</th>
              <th>Food</th>
              <th>Calories</th>
              <th>Weight</th>
              <th>Food Group</th>
            </tr>
          </thead>
          <tfoot class="is-size-4-mobile" id="nutrition_foot">
            <tr>
              <th></th>
              <th></th>
              <th>Total</th>
              <th id="total_cal">1290</th>
              <th id="total_weight">560.08 g</th>
              <th></th>
            </tr>
          </tfoot>
          <tbody class="is-size-5 is-size-4-desktop" id="nutrition_body">
          </tbody>
          </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="container is-fluid" id="footer" style="position:fixed">
      <div>
        <h5 class="footer-brand title is-5"> The Inspired Recipe </h5>
      </div>
    
    <div class="columns is-multiline has-text-centered is-mobile is-size-7-mobile is-size-5-tablet">
      <div class="column is-one-quarter dev-box">
        <p>August Lascola</p>
        <a href="https://github.com/August-Lascola" target="_blank" class="pro-box github">
          <i class="fa fa-github" aria-hidden="true"></i>Github</a>
      </div>
      <div class="column is-one-quarter dev-box">
        <p>Brian Lockhart</p>
        <a href="https://github.com/bslockhart/Group-Project-1" target="_blank" class="pro-box github">
          <i class="fa fa-github" aria-hidden="true"></i>Github</a>
      </div>
      <div class="column is-one-quarter dev-box">
        <p>Jennifer Argent</p>
        <a href="https://github.com/jrargent" target="_blank" class="pro-box github">
          <i class="fa fa-github" aria-hidden="true"></i>Github</a>
      </div>
      <div class="column is-one-quarter dev-box">
        <p>Kyle Bradshaw</p>
        <a href="https://github.com/kabradshaw1" target="_blank" class="pro-box github">
          <i class="fa fa-github" aria-hidden="true"></i>Github</a>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/meal.js"></script>
  <script src="assets/js/nutritionix.js"></script>
  <script src="assets/js/search_history.js"></script>
  <script src="assets/js/main.js"></script>

</body>
    
</html>
