<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>The Inspired Recipe: Inspirational Food</title>
</head>

<body>

  <!--Top "Hero" of the page-->
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container" id="heroContainer">
        <div class="titleHero">
          <h1 id="titleLogo">The Inspired Recipe</h1>
          <img id="logo" src="./assets/images/logo.jpg" alt="MIC" style="max-width: 100px; max-height: 100px;">
        </div>
        <h4 id="subHead">Become Inspired</h4>
      </div>
    </div>
  </section>
  <!-- End of "Hero" part of page-->

  <!--Search Section-->
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4">

          <!--Search box-->
          <div class="notification is-primary is-size-3">
            <form id="search-form">
              <label class="label">Recipe Search</label>
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Enter Search" id="search-field">
                </div>
                <div class="control">
                  <a class="button is-info" id="search-button">Search</a>
                </div>
              </div>
            </form>
          </div>







          <script src="./assets/js/script.js"></script>
</body>

<footer></footer>

</html>
